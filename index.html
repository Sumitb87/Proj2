<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Social</title>

<link rel="icon" type="image/png" sizes="32x32" href="imgs/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="96x96" href="imgs/favicon-96x96.png">
<link rel="icon" type="image/png" sizes="16x16" href="imgs/favicon-16x16.png">
<link rel="manifest" href="imgs/manifest.json">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-TileImage" content="imgs/ms-icon-144x144.png">
<meta name="theme-color" content="#ffffff">

    <!-- ethan helped me with font awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <h1> <br> <img src="imgs/logo3.png" alt="" /> </h1>
    <div class="socialIcons">
      Join social media sites! <br> <br>
      <!-- stackoverflow told me to wrap this -->
        <a href="https://www.facebook.com"><i class="fa fa-facebook"></i></a>
        <a href="https://www.github.com"><i class="fa fa-github-alt"></i></a>
        <a href="https://www.linkedin.com"><i class="fa fa-linkedin"></i></a>
        <a href="https://www.plus.google.com"><i class="fa fa-google"></i></a>
        <a href="https://www.foursquare.com"><i class="fa fa-foursquare"></i></a>
        <a href="https://www.twitter.com"><i class="fa fa-twitter"></i></a>
        <a href="https://www.pinterest.com"><i class="fa fa-pinterest"></i></a>
        <a href="https://www.angellist.com"><i class="fa fa-angellist"></i></a>
    </div>
    <form>
      <label id="drop"> Search by:
          <select id="dropdown">
            <option class="pick" value="phone">Phone Number</option>
            <option class= "pick" value="email">Email</option>
            <option class= "pick" value="twitter">Twitter</option>
          </select>
        </label>
    <label>

      <input type="text" id="api-input" name="email" placeholder="Type here!"  >
    </label>
    <button id="submit-btn">Search</button>
  </form>

  <div id="data-container"></div>
  <script type="text/x-handlebars-template" id="email-template">
    {{#if fullName}}
      <h2>Name: {{fullName}}</h2>
    {{else}}
      <h2>Name: (not found)</h2>
    {{/if}}
    {{#if location}}
      <h2>Location: {{location}}</h2>
    {{else}}
          Location: (not found)
    {{/if}}
    {{#if gender}}
      <h2>Gender: {{gender}}</h2>
    {{else}}
      <h2>Gender: (unknown)</h2>
    {{/if}}

    {{#if photos}}
      <h2> Photos: <br>
      {{#each photos}}
        <p id="photolist"> <img class="photosize" src="{{this.url}}"</p>
        {{/each}}</h2>
    {{else}}
    <h2>photos: (not found)</h2>
        {{/if}}
<div class ="socialContainer">
      {{#if socialProfiles}}
      <h2>Social Media Urls:
        <br>  <br>
        {{#each socialProfiles}}
          <li class='social-profile'><a class="profile-link" href="{{this.url}}">{{this.url}}</a></li>
        {{/each}}
        {{else}} <h2>Social Media Urls: (not found)</h2>
        {{/if}}
        </div>
<br><br>
<div class ="websiteContainer">
        {{#if websites}}
      <h2>Websites:
      <br>  <br>
        {{#each websites}}
        <li><a href="{{this.url}}">{{this.url}}</a></li>
        {{/each}}
        {{else}} <h2>Websites: (not found)</h2>
        {{/if}}
      </div>
      </h2>
    </script>

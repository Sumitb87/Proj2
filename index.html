<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Social</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
<h1> <img src="imgs/logo.png" alt="" /> </h1>

    <form>
      <label> Search by:
          <select id="dropdown">
            <option class="pick" value="phone">Phone Number</option>
            <option class= "pick" value="email">Email</option>
            <option class= "pick" value="twitter">Twitter</option>
          </select>
        </label>
    <label>

      <input type="text" id="api-input" name="email" value="input" placeholder="Type Full Email Address">
    </label>
    <button id="submit-btn">Search</button>
  </form>
  <div id="data-container"></div>


    <script type="text/x-handlebars-template" id="data-template">

      <h2>Social Media Types {{type}}</h2>
      <h2>Social Media URL's: {{url}}</h2>
      <div>
      {{#each people}}
      <!-- <div class="row">{{ url }}</div> -->
        <p>{{this}}</p>
      <!-- <h2>Photo URL's: {{photo}}</h2> -->
      {{/each}}
      </div>
      <h2>Contact Info: {{contact}}</h2>
    </script>


  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="API_KEY_CONTACT.js">

  </script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.1.min.js" charset="utf-8"></script>
  </body>
</html>
